<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <script src="./assets/js/script.js" defer></script>
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <button class="btn btn btn-primary view-highscores">View Highscores</button>
    <span class="timer alert alert-primary">Timer: 30 seconds</span>
  </header>
  <main>
    <section id="welcome">
      <h3 class="heading">Coding Quiz Challenge</h3>
      <p class="desc">
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will
        penalize your score and your time will be reduced by ten seconds!
      </p>
      <button class="btn btn-primary start-button">Start Quiz</button>
    </section>
    <section id="quiz" class="hidden">
      <h3 class="question heading">Question</h3>
      <ol class="choices">
        <li><button>Choice 1</button></li>
        <li><button>Choice 2</button></li>
        <li><button>Choice 3</button></li>
        <li><button>Choice 4</button></li>
      </ol>
      <div class="response">
      </div>
    </section>
    <section id="done" class="hidden">
      <h3 class="heading">All done!</h3>
      <p class="final-score"></p>
      <form class="record-score">
        <label for="initials">Enter Initials</label>
        <input type="text" id="initials" name="initials">
        <input type="submit" value="Submit">
      </form>
    </section>
    <section id="highscores" class="hidden">
      <h3 class="heading">Highscores</h3>
      <ol class="top-scores">
      </ol>
      <div class="highscore-buttons">
        <button class="play-again btn btn-primary">Play Again</button>
        <button class="clear-scores btn btn-danger">Clear Highscores</button>
      </div>
    </section>
  </main>
</body>

</html>
